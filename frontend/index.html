<!DOCTYPE html>
<html>
<head>
  <title>NL2SQL Web App</title>
</head>
<body>
  <h2>Ask Your Query in English</h2>
  <input id="input" style="width:400px;" placeholder="e.g. Show all employees in HR" />
  <button onclick="ask()">Submit</button>

  <h3>Generated SQL:</h3>
  <pre id="sql"></pre>

  <h3>Result:</h3>
  <pre id="result"></pre>

  <script>
    async function ask() {
      const input = document.getElementById("input").value;
      const res = await fetch("http://localhost:8000/nl_to_sql", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: input })
      });
      const data = await res.json();
      document.getElementById("sql").innerText = data.sql;
      document.getElementById("result").innerText = JSON.stringify(data.result || data.error, null, 2);
    }
  </script>
</body>
</html>
